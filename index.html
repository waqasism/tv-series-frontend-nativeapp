<script>
	//disable zendesk
	zE(function() {
		zE.hide();
	});
	
    retina();
    var ott;

    $(document).ready(function () {
        $.preload(
                'assets/images/connecth.png',
                'assets/images/connecth.png',
                'assets/images/connect.png',
                'assets/images/logo.png',
                'assets/images/logo-min.png',
                'assets/images/logo-min@2X.png',
                'assets/images/logo-p.png',
                'assets/images/search-big.png',
                'assets/images/help.png',
                'assets/images/help-big.png',
                'assets/images/helph.png'
        );
			
        $("head").append('<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0,user-scalable=0;">');
        ott = new Ott();
        var typeId = 'Featured';
        
        if( !ott.isNative() ) {
			zE(function() {
				zE.show();		//enable only non-native browsers
			});			
		}
		
        twig({ href: 'connection/header.html', load: function(template){
			document.querySelector("header").outerHTML = template.render({ baseUrl: ott.RootUrl, isNative: ott.isNative });
			
			if (ott.isLogged()) {
				$('.connected').show();
				$('.not-connected').remove();
			}
			else {
				$('.not-connected').show();
				$('.connected').remove();
			}
			
			if (window.location.href.split('#')[1] == null) {
				ott.getSlider(function (template) {
					$('#slider').html(template);
					e = $("#slider .item").length;
					t = e - 1;
					s = window.setInterval(i, n);
					r();
					u();
					a();
					slideInfinite();
				});
			}
			else {
				anchor = window.location.href.split('#')[1];
				typeId = $('#' + anchor).data('id');
				$('#' + anchor).addClass('actif');
				$('#liste').addClass('no-slider');
				$('#slider').remove();
				$('div.bg').remove();
				slideInfinite();
			}
			loadCategories(typeId);
			
			$('nav ul li').click(function (event) {
				event.preventDefault();

				$('nav ul li').removeClass('actif');
				$(this).addClass('actif');
				$('#liste').addClass('no-slider');

	//  ******************          debug slider
				$('#slider').css("display", "none");
				$('div.bg').css("display", "none");
	//  ******************          debug slider


	//            $('#slider').remove();
	//            $('div.bg').remove();
				$('#liste .content-liste').html('');
				$('.search input').val('');
				$('#search-container').hide();
				$('#search-container').html('');
				$('#container').show();


				loadCategories($(this).data('id'));
				slideInfinite();
			});

			$('.search input, .search-min input').bind("change input paste", function(event) {
				var value = $(this).val();

				if (value.length >= 3) {
					if (timeout)
						clearTimeout(timeout);

					timeout = setTimeout(function() {
						ott.search(value, function (template) {
							$('#container').hide();
							$('#search-container').html(template);
							$('#search-container').show();
							if (isMobile.any) {
								noHover();
							}
							else {
								tool('#research span a');
							}
						});
					}, 500);
				}
			});

			search();


		}});
        
        twig({ href: 'connection/footer.html', load: function(template){
			document.querySelector("footer").outerHTML = template.render({ baseUrl: ott.RootUrl, isNative: ott.isNative });
		}});
        
        $('a.logo').click(function (event) {
            event.preventDefault();

            $('#liste').removeClass('no-slider');


            //  ******************          debug slider
            $('#slider').css("display", "block");
            $('div.bg').css("display", "block");
//  ******************          debug slider

            $('nav ul li').removeClass('actif');
            $('.search input').val('');
            $('#search-container').hide();
            $('#search-container').html('');
            $('#container').show();

            $('#liste .content-liste').html('');
            loadCategories('Featured');
        });
    });

    function loadBooxCategories(typeId, favorites) {
        ott.getCategories(typeId, function (template) {
            template = favorites + template;

            $('#liste .content-liste').html(template);
            $('div.makeMeScrollable').each(function (category) {
                if (isMobile.any) {
                    var imgs = $('div#' + this.id + ' img');
                    if ($(imgs[0]).width() <= 110) {
                        if ($("body").width() <= 440) {
                            imgWidth = 110
                        }
                        else {
                            imgWidth = 142
                        }
                    }
                    else
                        imgWidth = $(imgs[0]).width()
                    $('div#' + this.id).smoothDivScroll({
                        touchScrolling: true,
                        hotSpotScrolling: false,
                        mousewheelScrolling: "",
                        manualContinuousScrolling: true,
                        visibleHotSpotBackgrounds: "hover",
                        easingAfterHotSpotScrolling: false,
                        imgWidth: imgWidth
                    });

                    $('div#' + this.id).smoothDivScroll('emulateOnLoad');
                    noHover();
                }
                else {
                    var imgs = $('div#' + this.id + ' img');
                    if ($(imgs[0]).width() <= 110)
                        imgWidth = 142;
                    else
                        imgWidth = $(imgs[0]).width()
                    $('div#' + this.id).smoothDivScroll({
                        manualContinuousScrolling: true,
                        mousewheelScrolling: "",
                        hotSpotScrollingInterval: 30,
                        visibleHotSpotBackgrounds: "hover",
                        easingAfterHotSpotScrolling: false,
                        imgWidth: imgWidth
                    });
                    $('div#' + this.id).smoothDivScroll('emulateOnLoad');
                    tool();
                }
                viewAll($(this).data('product-id'));
            });
        });
    }
    function loadCategories(typeId) {
		var videoCat = typeId;
		if (typeId == 'Featured')
			videoCat = 'Home';
		else if (typeId == 'Emission')
			videoCat = 'Emissions';
		sessionStorage.setItem('videoCategory' , videoCat);
		var pageUrl = window.location.pathname + window.location.hash + window.location.search;
        dataLayer.push({'event':'virtualPageView', 'pageUrl':pageUrl, 'pageTitle':document.title, 'videoCategory':videoCat, 'videoProduct':'home', 'season':'n/a', 'seasonGroup':'n/a'});
        if (typeId == 'Featured' && ott.isLogged()) {
            ott.getFavorite(function (favorites) {
                loadBooxCategories(typeId, favorites);
            });
        }
        else
            loadBooxCategories(typeId, '');
    }

    if (readCookie('cookieVerif') == null) {
        $('.cookie-verif').show();
        $('.cookie-verif button').click(function () {
            createCookie('cookieVerif', true, 99);
            $('.cookie-verif').hide();
        });
    }
